<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://mp13.projectsbit.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />

    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/homepage.js"></script>
    <script src="scripts/makeAppointment.js"></script>
    <script src="lib/jquery.validate.min.js"></script>

    <title>TrueMedical Patient</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="apptCtrl">

        <div data-role="panel" class="ui-panel-position-left ui-panel-inner" id="mypanel" data-display="overlay">
            <div class="panel-header" data-position="fixed">NAVIGATE</div>
            <div class="close-button">
                <a href="#mypanel" class="ui-btn ui-corner-all ui-btn-right ui-btn-icon-notext ui-icon-delete ui-nodisc-icon ui-alt-icon" data-role="button" data-rel="close">Close Me</a>
            </div>

            <ul data-role="none" data-inset="false" class="ui-listview">
                <li><a href="#" id="btnHome">HOME</a></li>
                <li><a href="#" id="btnYourInfo" onclick="window.location.reload()">PROFILE</a></li>
                <li><a href="#" id="btnAppt">APPOINTMENTS</a></li>
                <li><a href="#" id="btnHistory">HISTORY</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">FAQ</a></li>

                <li><div class="divider"></div></li>

                <li><a href="#">SETTINGS</a></li>
                <li><a href="#" id="btnLogout">LOG OUT</a></li>
            </ul>

            <div class="ui-page-footer-fixed">
                <h3>MP13 | Copyright 2018 Temasek Polytechnic</h3>
            </div>
        </div>

        <div data-role="header" class="ui-header" data-position="fixed" id="header">
            <div class="menu-button">
                <a href="#mypanel" class="ui-btn ui-corner-all ui-btn-left ui-btn-icon-notext ui-icon-bars ui-nodisc-icon ui-alt-icon ui-noboxshadow" data-role="button" data-rel="open">Menu</a>
                <h3 style="text-align: center; letter-spacing: 0.5px;">BOOK AN APPOINTMENT</h3>
                <div class="divider"></div>
            </div>
        </div>


        <div role="main" class="ui-content" id="main-ui">

            <form name="NewPatientForm" id="NewPatientForm">
                <div class="makeAppointment">
                <div data-role="fieldcontainer">
                    <label for="name">Date</label>
                    <input type="date" name="txtDate" id="txtDate" data-ng-model="theDate" placeholder="Enter Date" value="" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="name">Time</label>
                    <input type="time" name="txtTime" id="txtTime" data-ng-model="theTime" placeholder="Enter Time" value="" required>
                </div>
                <div data-role="fieldcontainer">
                    <label for="email">Details</label>
                    <input type="text" data-ng-model="details" value="">
                </div>
                <div data-role="fieldcontainer">
                    <label>Doctor</label>
                    <input type="text" data-ng-model="doctor" value="">
                </div>
                <div class="book-button">
                    <button class="ui-btn ui-btn-a ui-corner-all" id="btnRegister1" style="letter-spacing: 2px;">BOOK</button>
                </div>
                </div>

            </form>

        </div>
        <footer data-role="footer" class="ui-footer-fixed" data-position="fixed" id="footer"></footer>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
