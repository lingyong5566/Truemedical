    <body>
        <div class="app">
            <div role="main" class="ui-content" id="main-ui">
                <div style="margin-top:9em;margin-bottom:1em;text-align:center">
                    <img src="images/truemedlogo.png" alt="True Medical Clinic Logo" style="max-width:80%; max-height:80%;" />
                </div>

                <div class="signin-page">
                    <h3 class="signin-heading">SIGN IN</h3>
                    <form name="LoginForm" id="LoginForm">
                        <div data-role="fieldcontainer">
                            <label for="userid">Username</label>
                            <input type="text" name="txtLogin" id="txtLogin" placeholder="Username" value="kievooi123" required>
                        </div>

                        <div data-role="fieldcontainer">
                            <label for="password">Password</label>
                            <input type="password" name="txtPassword" id="txtPassword" placeholder="Password" value="kievooi123" required>
                        </div>

                        <div class="signin-button">
                            <button class="ui-btn ui-corner-all" id="btnLogin" style="letter-spacing: 2px;">SIGN IN</button>
                        </div>
                    </form>
                </div>

                <div class="signin-footer">
                    Don't have an account? <a href="newuser.html" data-ajax="false" style="color: #008D94;">Sign up</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="scripts/login.js"></script>
