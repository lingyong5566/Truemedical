    <meta name="msapplication-tap-highlight" content="no">

    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <title>Check Patient</title>
</head>
<body>
    <div data-role="panel" class="ui-panel-position-left ui-panel-inner" id="mypanel" data-display="overlay">
        <div class="panel-header" data-position="fixed">NAVIGATE</div>
        <div class="close-button">
            <a href="#mypanel" class="ui-btn ui-corner-all ui-btn-right ui-btn-icon-notext ui-icon-delete ui-nodisc-icon ui-alt-icon" data-role="button" data-rel="close">Close Me</a>
        </div>

        <ul data-role="none" data-inset="false" class="ui-listview">
            <li><a href="#" id="btnHome">HOME</a></li>
            <li><a href="#" id="btnYourInfo" onclick="window.location.reload()">PROFILE</a></li>
            <li><a href="#" id="btnAppt">APPOINTMENTS</a></li>
            <li><a href="#" id="btnHistory">HISTORY</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">FAQ</a></li>

            <li><div class="divider"></div></li>

            <li><a href="#">SETTINGS</a></li>
            <li><a href="#" id="btnLogout">LOG OUT</a></li>
        </ul>

        <div class="ui-page-footer-fixed">
            <h3>MP13 | Copyright 2018 Temasek Polytechnic</h3>
        </div>
    </div>

    <div data-role="header" class="ui-header" data-position="fixed" id="header">
        <div class="menu-button">
            <a href="#mypanel" class="ui-btn ui-corner-all ui-btn-left ui-btn-icon-notext ui-icon-bars ui-nodisc-icon ui-alt-icon ui-noboxshadow" data-role="button" data-rel="open">Menu</a>
            <h3 style="text-align: center; letter-spacing: 0.5px;">PROFILE</h3>
            <div class="divider"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="manualUpdate">
            <form name="NewPatientForm" id="NewPatientForm">
                <div data-role="fieldcontainer">
                    <label for="name">Name on NRIC</label>
                    <input type="text" name="txtName" id="txtName" placeholder="Name" value="" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="NRIC">NRIC/FIN Number</label>
                    <input type="text" name="textNRIC" id="textNRIC" placeholder="NRIC/FIN No" value="" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="mobileNo">Mobile Number</label>
                    <input type="text" name="txtMobileNo" id="txtMobileNo" placeholder="Mobile Number" value="" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="homeAdd">Home Address</label>
                    <input type="text" name="txtHomeAdd" id="txtHomeAdd" placeholder="Home Address" value="" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="txtDOB" id="txtDOB" placeholder="Date of Birth (dd/mmm/yyyy)" value="" required>
                </div>

                <div class="update-button">
                    <button class="ui-btn ui-btn-a ui-corner-all" id="btnRegister2" style="letter-spacing: 2px;">UPDATE</button>
                </div>
            </form>
        </div>


    </div>
</body>
