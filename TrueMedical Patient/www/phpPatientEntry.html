<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />

    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="lib/jquery.validate.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/phpPatientEntry.js"></script>
    <title>Get Patient</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="getPatientCtrl" data-role="page" id="front-page">
        <div align="center">
            PATIENT PAGE
        </div>


        
        <div>

            <div>
                <label>IC Number</label>
                <input type="text" name="nric" id="nric" data-ng-model="obj.nric" placeholder="Search S9812345J">
                <button type="button" ng-click="btnGetPatient(0)" id="btnEnquire">Get Patient NOW</button>
            </div>

            <div data-role="fieldcontainer">
                <label for="name">Name as per NRIC</label>
                <input type="text" name="txtName" id="txtName" data-ng-model="obj.name" placeholder="Enter Name">
            </div>
            <div data-role="fieldcontainer">
                <label for="mobileNo">Mobile Number</label>
                <input type="text" name="txtMobileNo" id="txtMobileNo" data-ng-model="obj.mobileNo" placeholder="Enter Mobile Number">
            </div>
            <div data-role="fieldcontainer">
                <label for="homeAdd">Home Address</label>
                <input type="text" name="txtHomeAdd" id="txtHomeAdd" data-ng-model="obj.homeAdd" placeholder="Enter Home Address" value="">
            </div>
            <div data-role="fieldcontainer">
                <label for="mStatus">Marital Status</label>
                <input type="text" name="txtMStatus" id="txtMStatus" data-ng-model="obj.marital" placeholder="Enter Marital Status">
            </div>
            <div data-role="fieldcontainer">
                <label for="sex">Sex</label>
                <input type="text" name="txtSex" id="txtSex" data-ng-model="obj.sex" placeholder="Enter Your Sex">
            </div>

            <div data-role="fieldcontainer">
                <label for="food_allergies">Food Allergy</label>
                <input type="text" name="txtFA" id="txtFA" data-ng-model="obj.food_allergies_select" placeholder="Enter Food Allergy">
            </div>
            <div data-role="fieldcontainer">
                <label for="drug_allergies">Drug Allergy</label>
                <input type="text" name="txtDA" id="txtDA" data-ng-model="obj.allergies_select" placeholder="Enter Drug Allergy">
            </div>

            <div data-role="fieldcontainer">
                <label for="food_allergies">Food Allergy Items</label>
                <input type="text" name="txtFA" id="txtFA" data-ng-model="obj.food_allergies" placeholder="Enter Food Allergy">
            </div>
            <div data-role="fieldcontainer">
                <label for="drug_allergies">Drug Allergy Items</label>
                <input type="text" name="txtDA" id="txtDA" data-ng-model="obj.allergies" placeholder="Enter Drug Allergy">
            </div>

            <div data-role="fieldcontainer">
                <label for="nationality">Nationality</label>
                <input type="text" name="txtNationality" id="txtNationality" data-ng-model="obj.nationality" placeholder="Enter Your Nationality">
            </div>
            <div data-role="fieldcontainer">
                <label for="nationality">Date of Birth</label>
                <input type="text" name="txtNationality" id="txtNationality" data-ng-model="obj.dob" placeholder="Enter Your DOB">
            </div>

            <div>
                <input type="button" ng-click="btnRegister()" id="btnRegister" value="Register">
            </div>

        </div>
    </div>
</body>
</html>
